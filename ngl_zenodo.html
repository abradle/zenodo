    <script src="ngl.js"></script>
    <script>
// Setup to load data from zenodo
NGL.DatasourceRegistry.add(
    "data", new NGL.StaticDatasource( zenodo )
);


function create_view(div_name) {
// Create NGL Stage object
var stage = new NGL.Stage( "viewport" );

// Handle window resizing
window.addEventListener( "resize", function( event ){
    stage.handleResize();
}, false );


// Code for example: test/map-shift

Promise.all( [

    stage.loadFile( "data://"+data_base+".ccp4" ),
    stage.loadFile( "data://"+data_base+".pdb" )

] ).then( function( ol ){

    var map = ol[ 0 ];
    var struc = ol[ 1 ];

    struc.autoView( "LIG" )

    map.addRepresentation( "surface", {
        boxSize: 10,
        useWorker: false,
        wrap: true,
        color: "skyblue",
        contour: true
    } );

    struc.addRepresentation( "cartoon" );
    struc.addRepresentation( "ball+stick", { sele: "hetero" } );

    stage.setFocus( 95 );

} );
};
var div_name = "";
create_view(div_name);
    </script>
